name: Build and Deploy Dynoform Frontend to Docker Hub

on:
  push:
    branches:
      - main  # Trigger on push to the main branch. Update if your default branch is different.

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      # Step 4: Build and Push Docker Image to GHCR
      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=ghcr.io/lilmont/dynoform-front
          
          # Build the image with the latest tag
          docker build -t $IMAGE_NAME:front -f DynoForm.frontend/Dockerfile DynoForm.frontend
          
          # Push the image
          docker push $IMAGE_NAME:front
