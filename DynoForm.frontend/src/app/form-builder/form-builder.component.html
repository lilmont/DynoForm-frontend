<div class="form-container">
    <!-- Title Input -->
    <div class="form-group">
        <label for="formTitle">Form Title</label>
        <input id="formTitle" type="text" class="form-control" [(ngModel)]="model.Title"
            placeholder="Enter form title" />
    </div>

    <!-- Form Builder Component -->
    <form-builder [form]="form" (change)="onChange($event)"></form-builder>

    <!-- JSON Viewer and Save Button -->
    <div class="well jsonviewer">
        <pre id="json"><code class="language-json" #json></code></pre>
        <button (click)="onSave()" class="cta-button dyno-button">Save Form</button>
    </div>
</div>
